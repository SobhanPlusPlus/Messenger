<body class="align">

  <div class="grid">

    <form [formGroup]="registerFrm" class="form login">

      <div class="form__field">
        <label for="register__FirstName"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">FirstName</span></label>
        <input id="register__FirstName" type="text"  formControlName="FirstName" name="FirstName" class="form__input" placeholder="FirstName" required>
      </div>
      <mat-error *ngIf="registerFrm.get('FirstName').errors?.required && registerFrm.get('FirstName').touched">
        Can't be empty!
     </mat-error>


      <div class="form__field">
        <label for="register__LastName"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">LastName</span></label>
        <input id="register__LastName" type="text"  formControlName="LastName" name="LastName" class="form__input" placeholder="LastName" required>
      </div>
      <mat-error *ngIf="registerFrm.get('LastName').errors?.required && registerFrm.get('LastName').touched">
        Can't be empty!
     </mat-error>

 
      <div class="form__field">
        <label for="register__Password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Password</span></label>
        <input id="register__Password" type="text"  formControlName="Password" name="Password" class="form__input" placeholder="Password" required>
      </div>
      <mat-error *ngIf="registerFrm.get('Password').errors?.required && registerFrm.get('Password').touched">
        Can't be empty!
     </mat-error>


      <div class="form__field">
        <label for="register__Mobile"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Mobile</span></label>
        <input id="register__Mobile" type="text"  formControlName="Mobile" name="Mobile" class="form__input" placeholder="Mobile" required>
      </div>
      <mat-error *ngIf="registerFrm.get('Mobile').errors?.required && registerFrm.get('Mobile').touched">
        Can't be empty!
     </mat-error>
     <mat-error *ngIf="registerFrm.get('Mobile').errors?.pattern && registerFrm.get('Mobile').touched">
      the format phone number in wrong!
   </mat-error>


      <div class="form__field">
        <input type="submit" (click)="Register()" >
      </div>

    </form>

    <p class="text--center">Is a member? <a routerLink="/Loginlayout/Login">Login now</a> <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use></svg></p>

  </div>
